<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget: Hora e Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #clock-container {
      font-size: 2rem;
      font-weight: bold;
    }
    #date-container {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="clock-container">Carregando hora...</div>
  <div id="date-container">Carregando data...</div>

  <script>
    function updateClock() {
      // Define o horário de Brasília (BRT)
      const now = new Date();
      const brtTime = new Date(
        now.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" })
      );

      // Formatação da hora
      const hours = String(brtTime.getHours()).padStart(2, '0');
      const minutes = String(brtTime.getMinutes()).padStart(2, '0');
      const seconds = String(brtTime.getSeconds()).padStart(2, '0');

      // Formatação da data
      const day = String(brtTime.getDate()).padStart(2, '0');
      const month = String(brtTime.getMonth() + 1).padStart(2, '0'); // Janeiro = 0
      const year = brtTime.getFullYear();

      // Atualiza os elementos HTML
      document.getElementById("clock-container").innerText = `${hours}:${minutes}:${seconds}`;
      document.getElementById("date-container").innerText = `${day}/${month}/${year}`;
    }

    // Atualiza o relógio a cada segundo
    setInterval(updateClock, 1000);
    updateClock(); // Atualiza imediatamente ao carregar a página
  </script>
</body>
</html>
